apiVersion: core.oam.dev/v1beta1
kind: WorkflowStepDefinition
metadata:
  name: test-apply
  namespace: vela-system
spec:
  schematic:
    cue:
      template: |
        import (
        	"vela/kube"
        	"vela/op"
        )

        output: kube.#Apply & {
        	$params: value: {
        		apiVersion: "apps/v1"
        		kind:       "Deployment"
        		metadata: {
        			name:      context.stepName
        			namespace: context.namespace
        		}
        		spec: {
        			selector: matchLabels: wr: context.stepName
        			template: {
        				metadata: labels: wr: context.stepName
        				spec: containers: [{
        					name:  context.stepName
        					image: parameter.image
        					if parameter["cmd"] != _|_ {
        						command: parameter.cmd
        					}
        					if parameter["message"] != _|_ {
        						env: [{
        							name:  "MESSAGE"
        							value: parameter.message
        						}]
        					}
        				}]
        			}
        		}
        	}
        }
        wait: op.#ConditionalWait & {
        	if len(output.$returns.value.status) > 0 if output.$returns.value.status.readyReplicas == 1 {
        		continue: true
        	}
        }
        parameter: {
        	image: string
        	cmd?: [...string]
        	message?: string
        }

